  <article class="tap">
    <form name='registration' action="thankyou.html" method="get">
      <div class="sign">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
          <div class="inputfield">
            <label for="firstname">First Name</label>
            <input type="text" class="input" name="firstname" required>
          </div>
          <div class="inputfield">
            <label name="lastname">Last Name</label>
            <input type="text" class="input" name="lastname" required>
          </div>
          <div class="inputfield">
            <label for="passid">Password</label>
            <input type="password" name="passid" size="12" class="input" required>
          </div>
          <div class="inputfield">
            <label for="email">Email Address</label>
            <input type="text" name="email" class="input" required>
          </div>

          <div class="inputfield">
            <label for="num">Phone Number</label>
            <input type="text" name="num" class="input" required>
          </div>

          <div class="inputfield">
            <label>Gender</label>
            <div class="custom_select">
              <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label for="address">Address</label>
            <textarea name="address" class="textarea" required></textarea>
          </div>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
      </div>
    </form>
  </article>
